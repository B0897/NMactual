<!doctype html>

<html lang="us">
<head>
    <meta charset="utf-8" />

    <!-- Disable pinch zoom on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--<meta name="viewport2" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->

    <meta name="HandheldFriendly" content="true" />

    <title>Nuclear Medicine Web Viewer</title>
    <link href="../libs/jquery-ui.min.css" rel="stylesheet" />
    <link href="../libs/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="../libs/cornerstone.css" rel="stylesheet" />
    <link href="../libs/jquery.jspanel.min.css" rel="stylesheet" />
    <link href="viewer.css" rel="stylesheet" />
</head>
<body>

    <div id="mainContainer">
        <div id="leftPanel">
            <div></div>
            <div id="display">
                <div> <label> <b>Panel: </b></label> </div>
                <select class="display" style="width:100%">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
            </div>
            <div id="smallImage1"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div id="smallImage2"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div id="smallImage3"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div id="smallImage4"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div id="smallImage5"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>

            <div id="buttons"></div>



        </div>


        <div id="one">
            <div id="dicomImageWrapper"
                 class="cornerstone-enabled-image"
                 oncontextmenu="return false"
                 unselectable="on"
                 onselectstart="return false;"
                 onmousedown="return false;">
                <div id="dicomImage" oncontextmenu="return false"></div>
                <div id="topleft"></div>
                <div id="topright"></div>
                <div id="bottomright1"></div>
                <div id="bottomright2"></div>
                <div id="bottomright3"></div>
                <div id="bottomright4"></div>
                <div id="bottom">
                    <div id="slider"></div>
                </div>
                <canvas id="colorbar" width="30px" height="200px"></canvas>
                <div id="color0"></div>
                <div id="color255"></div>
            </div>

            <div id="hist">
                <canvas id="hist_image"></canvas>
            </div>
            <div id="dynamicCurves">
                <canvas id="dynCurves"></canvas>
                <label for="choose" style="color:white" id="choosetype">Choose type:</label><br>
                <label for="choose2" style="color:white"> </label><br>
                <input type="radio" name="Radio1" value="sum">
                <label for="sum" style="color:white">Sum of counts</label><br>
                <input type="radio" name="Radio1" value="mean">
                <label for="avg" style="color:white">Mean</label><br>
                <input type="radio" name="Radio1" value="stdDev">
                <label for="std" style="color:white">Std</label><br>
                <input type="radio" name="Radio1" value="min">
                <label for="min" style="color:white">Minimum</label><br>
                <input type="radio" name="Radio1" value="max">
                <label for="max" style="color:white">Maximum</label><br>
                <button id="closeCurves">Close</button>
            </div>

            <div id="histROI">
                <canvas id="hist_roi1"></canvas>
                <canvas id="hist_roi2"></canvas>
                <canvas id="hist_roi3"></canvas>
                <button id="closeHistROI">Close histogram</button>
            </div>

            <div id="kidneyCurves">
                <canvas id="dynKidneyCurves"></canvas>
                <canvas id="dynBackgroundCurves"></canvas>
                <canvas id="dynKidneyCurvesGamma"></canvas>
                <button id="closeKidneyCurves">Close</button>
            </div>

            <div id="Results">
                <canvas id="result1"></canvas>
                <canvas id="result2"></canvas>
                <canvas id="result3"></canvas>
                <!--                <canvas id="result3">

                    <h1 style="text-align:center;">Left Kidney Flow</h1>
                    <p id="1" , style="text-align:left;">by lung</p>
                    <p id="2" , style="text-align:left;">by heart</p>
                    <p id="3" , style="text-align:left;">by aorta</p>

                    <h1 style="text-align:center;">Right Kidney Flow</h1>
                    <p id="4" , style="text-align:left;">by lung</p>
                    <p id="5" , style="text-align:left;">by heart</p>
                    <p id="6" , style="text-align:left;">by aorta</p>

                    <h1 style="text-align:center;">GFR</h1>
                    <p id="7" , style="text-align:left;">by lung</p>
                    <p id="8" , style="text-align:left;">by heart</p>
                    <p id="9" , style="text-align:left;">by aorta</p>

                </canvas>-->
                <!--
                    <h1 style="text-align:center;">Left Kidney Flow</h1>
                    <p id="1" , style="text-align:left;">by lung</p>
                    <p id="2" , style="text-align:left;">by heart</p>
                    <p id="3" , style="text-align:left;">by aorta</p>

                    <h1 style="text-align:center;">Right Kidney Flow</h1>
                    <p id="4" , style="text-align:left;">by lung</p>
                    <p id="5" , style="text-align:left;">by heart</p>
                    <p id="6" , style="text-align:left;">by aorta</p>

                    <h1 style="text-align:center;">GFR</h1>
                    <p id="7" , style="text-align:left;">by lung</p>
                    <p id="8" , style="text-align:left;">by heart</p>
                <p id="9" , style="text-align:left;">by aorta</p>-->

            </div>

        </div>





        <div id="two">
            <div id="dicomImageWrapper1"
                 class="cornerstone-enabled-image"
                 oncontextmenu="return false"
                 unselectable="on"
                 onselectstart="return false;"
                 onmousedown="return false;">
                <div id="dicomImage1" oncontextmenu="return false"></div>
                <div id="topright1"></div>
                <div id="bottomright1_1"></div>
                <div id="bottomright2_1"></div>
                <div id="bottomright3_1"></div>
                <div id="bottomright4_1"></div>
                <div id="topleft1"></div>
                <div id="bottom1">
                    <div id="slider1"></div>
                </div>
            </div>

            <div id="dicomImageWrapper2"
                 class="cornerstone-enabled-image"
                 oncontextmenu="return false"
                 unselectable="on"
                 onselectstart="return false;"
                 onmousedown="return false;">
                <div id="dicomImage2" oncontextmenu="return false"></div>
                <div id="topright2"></div>
                <div id="bottomright1_2"></div>
                <div id="bottomright2_2"></div>
                <div id="bottomright3_2"></div>
                <div id="bottomright4_2"></div>
                <div id="topleft2"></div>
                <div id="bottom2">
                    <div id="slider2"></div>
                </div>
            </div>
        </div>

        <div id="tree">

            <div id="dicomImageWrapper3"
                 class="cornerstone-enabled-image"
                 oncontextmenu="return false"
                 unselectable="on"
                 onselectstart="return false;"
                 onmousedown="return false;">
                <div id="dicomImage3" oncontextmenu="return false">

                </div>
            </div>




        </div>
    </div>


    <div id="topleft2"></div>

    <div id="bottomleft"></div>
    <div id="bottomleftIndex"></div>

    <div id="toolbar-content">
        <div class="toolbar-view">
            <button class="button">Reverse contrast</button>
            <button class="button">Interpolation</button>
            <button class="button">Rotation</button>
            <button class="button">Zoom in</button>
            <button class="button">Zoom out</button>
            <button class="button" id="Study">Kidney Study</button>
        </div>

        <div> <label> <b>Windowing: </b></label> </div>

        <div class="toolbar-windowing">
            <button class="button">Default</button>
            <button class="button">Full</button>
            <button class="button" id="wwwl">Turn off</button>

        </div>



        <div class="colormaps">
            <div> <label> <b>Choose colormap: </b></label> </div>
            <select class="colormaps" style="width:80%">
                <option value="">Select..</option>
                <option value="jet">JET</option>
                <option value="hotIron">HOT IRON</option>
                <option value="pet">PET</option>
                <option value="hotMetalBlue">Hot Metal Blue</option>
                <option value="hsv">Hsv</option>
                <option value="pet20Step">PET 20 Step</option>
                <option value="rainbow">Rainbow</option>
                <option value="sky">Sky</option>
                <option value="sea">Sea</option>
                <option value="hotBody">Hot body</option>
                <option value="coldBody">Cold body</option>
                <option value="flower">Flower</option>

            </select>
        </div>

        <div class="restoreImage">
            <button class="button">Original image</button>
        </div>


    </div>


    <div id="toolbar-tools">
        <div class="toolbar-tool">
            <button class="button">Probe</button>
            <button class="button">Length</button>
            <button class="button">Angle</button>
            <button class="button">Eliptical Roi</button>
            <button class="button">RectangleRoi</button>
            <button class="button">Freehand Roi</button>
            <button class="button">Add text marker</button>
            <button class="button">Turn off Tools</button>
            <button class="button" id="buttonDynCurves">Dynamic curves</button>
            <button class="button" id="deleteFROI">Delete FreehandROI</button>
            <div> <label id="labelHist"> <b>Histogram: </b></label> </div>
            <div class="toolbar-histogram">
                <button class="button" id="Histogram">Image</button>
                <button class="button" id="HistogramROI">ROI</button>
            </div>
        </div>
    </div>

    <div id="toolbar-sync">
        <div class="toolbar-sync">
            <button class="button" id="referencelines">Add reference lines</button>
            <button class="button" id="wwwl2">Turn off windowing</button>
        </div>
    </div>

    <!-- jQuery, jQuery UI and jsPanel -->
    <script src="../libs/jquery.js" type="text/javascript"></script>
    <script src="../libs/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../libs/mobile-detect.min.js" type="text/javascript"></script>
    <script src="../libs/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="../libs/jquery.jspanel.min.js" type="text/javascript"></script>



    <!-- Cornerstone -->
    <script src="https://unpkg.com/cornerstone-core"></script>

    <!-- <script src="cornerstone-math.js" type="text/javascript"></script>   -->
    <!-- <script src="hammer.js" type="text/javascript"></script>  -->
    <!-- include the hammer.js library for touch gestures-->
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>
    <script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.min.js"></script>

    <!-- include the cornerstone library -->
    <!--   <script src="https://unpkg.com/cornerstone-core"></script> -->
    <script src="https://unpkg.com/cornerstone-math"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader"></script>

    <!-- Why we're all here ;) -->
    <script src="https://unpkg.com/cornerstone-tools@%5E4"></script>
    <!-- <script src="ctools.js" type="text/javascript"></script> -->

    <!--saving image-->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <!-- For zlib (deflate) and JPEG decompression -->
    <script src="../libs/pako_inflate.min.js" type="text/javascript"></script>
    <!-- <script src="jpeg-decoder.js" type="text/javascript"></script> -->

    <script src="../libs/url.min.js" type="text/javascript"></script>
    <!-- <script src="metadataprovider.js"></script> -->
    <script src="viewer.js" type="text/javascript"></script>
    <!--<script src="viewer-studylevel.js" type="text/javascript"></script>-->
    <script src="rectanglemodifiedtool.js" type="text/javascript"></script>
    <script src="ellipticalmodifiedtool.js" type="text/javascript"></script>
    <script src="freehandmodifiedtool.js" type="text/javascript"></script>
    <script src="probemodifiedtool.js" type="text/javascript"></script>
    <script src="lengthmodifiedtool.js" type="text/javascript"></script>
    <script src="colormap.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

</body>
</html>
